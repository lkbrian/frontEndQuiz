<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    /* Add your inline styling here for basic layout */
    body {
      font-family: Arial, sans-serif;
    }

    .question-container {
      margin: 20px;
    }

    .options-container {
      margin-top: 10px;
    }

    .option {
      margin: 5px;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }

    .score {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="quiz-container" class="question-container">
    <h2 id="question">Loading question...</h2>
    <div id="options" class="options-container"></div>
    <button onclick="submitAnswer()">Submit Answer</button>
    <p id="feedback" class="feedback"></p>
    <p id="score" class="score">Score: 0</p>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <script>
    // Quiz data
    const quizData = {
      questions: {
        html: [     {
        "id": 4,
        "question": "Which HTML tag is used for creating a hyperlink?",
        "options": ["<a>", "<link>", "<href>", "<url>"],
        "answer": "<a>",
        "difficulty": "easy"
      },
      {
        "id": 5,
        "question": "In HTML, what is the correct way to add a comment?",
        "options": [
          "<!-- This is a comment -->",
          "// This is a comment",
          "' This is a comment",
          "# This is a comment"
        ],
        "answer": "<!-- This is a comment -->",
        "difficulty": "easy"
      },
      {
        "id": 6,
        "question": "Which HTML tag is used for creating a table?",
        "options": ["<table>", "<tr>", "<td>", "<th>"],
        "answer": "<table>",
        "difficulty": "medium"
      },
      {
        "id": 7,
        "question": "What is the purpose of the 'DOCTYPE' declaration in HTML?",
        "options": [
          "Defines the document type and version of HTML",
          "Declares a new document",
          "Specifies the document encoding",
          "Sets the document language"
        ],
        "answer": "Defines the document type and version of HTML",
        "difficulty": "medium"
      }], // HTML questions array
        css: [     {
        "id": 4,
        "question": "Which HTML tag is used for creating a hyperlink?",
        "options": ["<a>", "<link>", "<href>", "<url>"],
        "answer": "<a>",
        "difficulty": "easy"
      },
      {
        "id": 5,
        "question": "In HTML, what is the correct way to add a comment?",
        "options": [
          "<!-- This is a comment -->",
          "// This is a comment",
          "' This is a comment",
          "# This is a comment"
        ],
        "answer": "<!-- This is a comment -->",
        "difficulty": "easy"
      },
      {
        "id": 6,
        "question": "Which HTML tag is used for creating a table?",
        "options": ["<table>", "<tr>", "<td>", "<th>"],
        "answer": "<table>",
        "difficulty": "medium"
      },
      {
        "id": 7,
        "question": "What is the purpose of the 'DOCTYPE' declaration in HTML?",
        "options": [
          "Defines the document type and version of HTML",
          "Declares a new document",
          "Specifies the document encoding",
          "Sets the document language"
        ],
        "answer": "Defines the document type and version of HTML",
        "difficulty": "medium"
      }],  // CSS questions array
        js: [     {
        "id": 4,
        "question": "Which HTML tag is used for creating a hyperlink?",
        "options": ["<a>", "<link>", "<href>", "<url>"],
        "answer": "<a>",
        "difficulty": "easy"
      },
      {
        "id": 5,
        "question": "In HTML, what is the correct way to add a comment?",
        "options": [
          "<!-- This is a comment -->",
          "// This is a comment",
          "' This is a comment",
          "# This is a comment"
        ],
        "answer": "<!-- This is a comment -->",
        "difficulty": "easy"
      },
      {
        "id": 6,
        "question": "Which HTML tag is used for creating a table?",
        "options": ["<table>", "<tr>", "<td>", "<th>"],
        "answer": "<table>",
        "difficulty": "medium"
      },
      {
        "id": 7,
        "question": "What is the purpose of the 'DOCTYPE' declaration in HTML?",
        "options": [
          "Defines the document type and version of HTML",
          "Declares a new document",
          "Specifies the document encoding",
          "Sets the document language"
        ],
        "answer": "Defines the document type and version of HTML",
        "difficulty": "medium"
      }]    // JavaScript questions array
      }
    };

    // State variables
    let currentCategory = 'html';
    let currentQuestionIndex = 0;
    let userScore = 0;

    // Function to load questions based on the selected category
    function loadQuestions() {
      const currentQuestions = quizData.questions[currentCategory];
      return currentQuestions || [];
    }

    // Function to render the current question
    function renderQuestion() {
      const currentQuestions = loadQuestions();
      const currentQuestion = currentQuestions[currentQuestionIndex];

      if (currentQuestion) {
        document.getElementById('question').innerText = currentQuestion.question;

        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = ''; // Clear previous options

        currentQuestion.options.forEach((option, index) => {
          const optionElement = document.createElement('div');
          optionElement.className = 'option';
          optionElement.innerHTML = `<input type="radio" name="answer" value="${index}"> ${option}`;
          optionsContainer.appendChild(optionElement);
        });
      }
    }

    // Function to submit user's answer
    function submitAnswer() {
      const selectedOption = document.querySelector('input[name="answer"]:checked');

      if (selectedOption) {
        const userAnswer = parseInt(selectedOption.value);
        const currentQuestions = loadQuestions();
        const currentQuestion = currentQuestions[currentQuestionIndex];

        // Check if the answer is correct
        if (currentQuestion.options[userAnswer] === currentQuestion.answer) {
          userScore++;
          document.getElementById('feedback').innerText = 'Correct!';
        } else {
          document.getElementById('feedback').innerText = `Incorrect. The correct answer is: ${currentQuestion.answer}`;
        }

        // Move to the next question
        currentQuestionIndex++;

        // Check if the quiz is completed
        if (currentQuestionIndex < currentQuestions.length) {
          renderQuestion();
        } else {
          endQuiz();
        }

        // Update the score display
        document.getElementById('score').innerText = `Score: ${userScore}`;
      }
    }

    // Function to end the quiz
    function endQuiz() {
      document.getElementById('question').innerText = 'Quiz completed!';
      document.getElementById('options').innerHTML = '';
      document.getElementById('feedback').innerText = '';
    }

    // Function to restart the quiz
    function restartQuiz() {
      currentQuestionIndex = 0;
      userScore = 0;
      renderQuestion();
      document.getElementById('feedback').innerText = '';
      document.getElementById('score').innerText = 'Score: 0';
    }

    // Initial load
    renderQuestion();
  </script>
</body>
</html>
